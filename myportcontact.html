<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #bd9797;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: xx-large;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .contact-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 0;
            font-size: 18px;
        }
        .contact-form {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 5px;
        }
        label, input, textarea {
            display: block;
            margin-bottom: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
        }
        input:hover, input:focus, textarea:hover, textarea:focus {
            background-color: #e99191;
        }
        button {
            background-color: blue;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #462bc0;
        }
        button:focus {
            outline: none;
        }
        button:active {
            transform: scale(0.95);
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .input{
          box-sizing: border-box;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            input, textarea {
                padding: 10px;
            }
            button {
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <div class="contact-info">
            <p>Feel free to get in touch with us!</p>
        </div>
        <div class="contact-form">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="input"  required >
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="input" required>
                </div>
                <div class="form-group">
                  <label for="name">Mobile number </label>
                  <input type="number" id="number" name="number" class="input"  required >
              </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" class="input" required></textarea>
                </div>
                
                <button class="input" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
